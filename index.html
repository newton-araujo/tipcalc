<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Tip Calculate</title>
</head>
<body>
    <!--Main-->
    <section class="main">

        <!--Information of user-->
        <div class="information">

            <h1 class="title">TIP CALCULATE</h1>

            <label>
                Bill Amount: <!-- Amount information -->
            </label><br>
            <input type="text" id="amount" placeholder="Enter bill amount">
            <br>

            <label>
                Tip Percentage: <!-- Percentage (TIP)-->
            </label><br>
            <input type="text" id="percentage" placeholder="Enter tip percentage">
            <br>

            <label> 
                Number of People: <!--Divide by person -->
            </label><br>
            <input type="text" id="divide" placeholder="Enter number of people">
            <br>

            <button id="btn-result" onclick="calculate()">CALCULATE TIP</button>

            <p id="result" class="result">

            </p>
        </div>
      
    </section>
    <!--JS-->
    <script src="./assets/script.js"></script>
</body>
</html>
